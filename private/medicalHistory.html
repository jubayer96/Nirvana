<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/patient-medicalhis.css">
</head>
<body>

    <div id="container">
        <div id="health-info">
          <h3>Basic Health Info</h3>
          <hr><br>
          Blood group: <input id="bgroup" type="text" value="O (-ve)" readonly>
          <br><br>
          Smoker: <input id="smoke" value="Yes" type="text" readonly>
          <br><br>
          Allergies: <input id="allergy" type="text" value="No" readonly>
          <br><br>
          Drugs addiction: <input id="daddict" type="text" value="LSD" readonly>
          <br><br><br>
        </div>
    
        <div id="previous-history">
          <h3>Previous Medical History</h3>
          <hr>
          <br>
          <table id="MedicalHistoryTable">
              <tr>
                <th class="his-medicine">Medicine</th>
                <th class="his-reason">Reason</th>
                <th class="his-report">Report</th>
              </tr>
              <tr>
                <td class="his-medicine">Paracetamol</td>
                <td class="his-reason">Headache</td>
                <td class="his-report"><input type="file"></td>
    
              </tr>
              <tr>
                <td class="his-medicine">Paracetamol</td>
                <td class="his-reason">Back pain</td>
                <td class="his-report"><input type="file"></td>
              </tr>
              <tr>
                <td class="his-medicine">Paracetamol</td>
                <td class="his-reason">Roland Mendel</td>
                <td class="his-report"><input type="file"></td>
              </tr>
              <tr>
                <td class="his-medicine">Paracetamol</td>
                <td class="his-reason">Yoshi Tannamuri</td>
                <td class="his-report"><input type="file"></td>
              </tr>
            </table>
            <hr>
        </div>

      </div>

</body>

</html>
