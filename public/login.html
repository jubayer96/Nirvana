<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style-login.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>

  <div id="container">
    <form method="POST" action="/login">
      <img id="background" src="img/login-background.jpg">
      <img class="login-container" src="img/login.png">
      <img id="logo" src="img/white-logo.png">
      <input id="id" type="text" name="email" placeholder="  e.g  Ahmed123" required>
      <input id="password" type="password" name="secret" required>

      <img id="user-icon" src="img/user.png">
      <img id="password-icon" src="img/password.png">
      <button id="submit">Log-In</button>
    </form>
  </div>

</body>

</html>
